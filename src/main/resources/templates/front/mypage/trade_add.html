<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content" class="trade_page">
    <form name="frmSave" method="post" th:action="@{/mypage/trade/save}" autocomplete="off">

        <input type="hidden" name="mode" value="add"> <!-- 추가인지 수정인지는 mode 값으로 구분 -->

        <th:block th:replace="~{front/mypage/_trade_form::common}"></th:block>

        <div class="btns">
            <button type="reset">다시입력</button>
            <button type="submit">등록하기</button>
        </div>
    </form>

</main>
</html>
